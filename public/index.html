  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" />

    <style>
      #backdrop{
        width: 100%;
        height: 100%;
        background-color: #303030;
        opacity: 0.4;
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 100000;
        overflow: hidden;
      }
    </style>
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

  <div id="backdrop">Loading...</div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="navbar-brand">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#myPage">La Florita</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right" id="nav"></ul>
      </div>
    </div>
  </nav>

  <!-- company section -->
  <div class="jumbotron text-center">
    <h1>La Florita</h1>
    <p>Flowers Made With Care</p>
    <div id="userbtn"></div> 
  </div>

  <div id="root" class="container"></div>

  <!-- Modal -->
  <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formlogin">
            <div class="mb-3">
              <label class="form-label">User Name</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                required />
            </div>
            <div class="modal-footer d-block">
              <p class="float-start">Not yet account <a href="#">Sign Up</a></p>
              <button type="submit" class="btn btn-warning float-end">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <footer class="container-fluid text-center">
    <a href="#myPage" title="To Top">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <p>Shira Doron & Avital Goldman 2022</p>
  </footer>

  <script src="index.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>
